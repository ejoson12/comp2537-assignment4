<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="container mt-5">
    <h1 class="text-center">Pokemon Card Matching Game</h1>
    <div class="row justify-content-center mt-3">
      <div class="col-12 text-center">
        <div id="game-info">
          <p id="clicks">Clicks: 0</p>
          <p id="pairs-left">Pairs Left: 0</p>
          <p id="pairs-matched">Pairs Matched: 0</p>
          <p id="total-pairs">Total Pairs: 0</p>
          <p id="timer">Time: 0s</p>
        </div>
      </div>
      <div class="col-12 text-center">
        <div id="difficulty">
          <label for="easy">Easy</label>
          <input type="radio" name="difficulty" id="easy" value="easy" checked>
          <label for="medium">Medium</label>
          <input type="radio" name="difficulty" id="medium" value="medium">
          <label for="hard">Hard</label>
          <input type="radio" name="difficulty" id="hard" value="hard">
        </div>
      </div>
      <div class="col-12 text-center">
        <div id="themes">
          <label for="light">Light</label>
          <input type="radio" name="theme" id="light" value="light" checked>
          <label for="dark">Dark</label>
          <input type="radio" name="theme" id="dark" value="dark">
        </div>
      </div>
      <div class="col-12 text-center">
        <button id="start-btn" class="btn btn-primary" disabled>Start</button>
        <button id="reset-btn" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </header>

  <h2 id="message" class="container mt-5"></h2>
  <div id="game-grid" class="container mt-3 w-50"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
